<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Generador de E-mail Multimarcas</title>

  <!-- Mustache.js -->
  <script src="https://cdn.jsdelivr.net/npm/mustache@4.2.0/mustache.min.js"></script>
  <!-- Quill (CSS + JS) -->
  <link href="https://cdn.jsdelivr.net/npm/quill@1.3.7/dist/quill.snow.css" rel="stylesheet"/>
  <script src="https://cdn.jsdelivr.net/npm/quill@1.3.7/dist/quill.min.js"></script>

  <style>
    body { font-family: sans-serif; padding: 2rem; background: #f4f4f4; }
    h1 { margin-bottom: 1rem; }
    form { background: #fff; padding: 1rem; border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
    label { display: block; margin-bottom: .75rem; font-weight: 500; }
    input, select, #editor { width: 100%; padding: .5rem; margin-bottom: 1rem; border: 1px solid #ccc; border-radius: 4px; }
    button { padding: .75rem 1.5rem; background: #FF621D; color: #fff; border: none; border-radius: 4px; cursor: pointer; margin-right: .5rem; }
    button:disabled { background: #ccc; cursor: not-allowed; }
    #editor { height: 180px; background: #fff; }
    .previews { 
      display: grid; 
      grid-template-columns: repeat(auto-fill, minmax(45%, 1fr)); 
      gap: 2rem; 
      margin-top: 2rem; 
    }
    .preview-card { 
      background: #fff; 
      border-radius: 8px; 
      box-shadow: 0 2px 6px rgba(0,0,0,0.1); 
      overflow: hidden; 
      display: flex; 
      flex-direction: column; 
    }
    .preview-header { 
      background: #FF621D; 
      color: #fff; 
      padding: .5rem 1rem; 
      font-weight: 600; 
    }
    .preview-frame { 
      flex: 1; 
      border: none; 
      width: 100%; 
      height: 400px; 
    }
  </style>
</head>
<body>
  <h1>Configura múltiples plantillas</h1>
  <form id="config-form" onsubmit="return false;">
    <label>Seleccionar plantilla / Marca:
      <select id="template_selector">
        <option value="mystique_campaña_eng.html">Mystique</option>
        <option value="Planet_campaña_eng.html">Planet</option>
        <option value="Royalton_campaña_eng.html">Royalton</option>
        <option value="Nexus_campaña_eng.html">Nexus</option>
        <option value="VistaSol_campaña_eng.html">VistaSol</option>
        <option value="latam_campaña_eng.html">LatAm</option>
        <option value="hype_campaña_eng.html">Hype</option>
        <option value="Prime_campaña_eng.html">Prime</option>
        <option value="princess_campaña_eng.html">Princess</option>
        <option value="all">Todas</option>
      </select>
    </label>

    <label>Banner image filename (ej. ES_eng.gif):
      <input type="text" id="banner_image_name" value="ES_eng.gif"/>
    </label>

    <label>Contenido dinámico (negritas, saltos, emojis, enlaces…):
      <div id="editor"></div>
    </label>

    <button type="button" onclick="generatePreview()">Generar Previsualización</button>
    <button type="button" id="download-btn" onclick="downloadHTML()" disabled>Descargar HTML</button>
  </form>

  <h2>Previsualizaciones</h2>
  <div class="previews" id="previews"></div>

  <script>
    // Inicializa Quill
    const quill = new Quill('#editor', {
      theme: 'snow',
      modules: { toolbar: [['bold','italic','underline'], ['link'], [{ 'list':'ordered'},{ 'list':'bullet'}]] }
    });

    // Config propia de cada plantilla
    const templateConfig = {
      "mystique_campaña_eng.html": { base_url:"https://mystique.nexustours.com/services", utm_source:"mystique", utm_medium:"mail", utm_campaign:"campaign_2_julio" },
      "Planet_campaña_eng.html":   { base_url:"https://planet.nexustours.com", utm_source:"PH", utm_medium:"mail", utm_campaign:"campaign_2_julio" },
      "Royalton_campaña_eng.html": { base_url:"https://royalton.nexustours.com/services", utm_source:"royalton", utm_medium:"mail", utm_campaign:"campaign_2_julio" },
      "Nexus_campaña_eng.html":    { base_url:"https://www.nexustours.com/discounts", utm_source:"nexusB2C", utm_medium:"mail", utm_campaign:"campaign_2_julio" },
      "VistaSol_campaña_eng.html": { base_url:"https://vistasol.nexustours.com", utm_source:"vistasol", utm_medium:"mail", utm_campaign:"campaign_2_julio" },
      "latam_campaña_eng.html":    { base_url:"https://latamtravel.nexustours.com", utm_source:"latam", utm_medium:"mail", utm_campaign:"campaign_2_julio" },
      "hype_campaña_eng.html":     { base_url:"https://www.cancuntransfersandtours.com", utm_source:"HypeTravel", utm_medium:"mail", utm_campaign:"campaign_2_julio" },
      "Prime_campaña_eng.html":    { base_url:"https://primetravelersclub.nexustours.com", utm_source:"prime", utm_medium:"mail", utm_campaign:"campaign_2_julio" },
      "princess_campaña_eng.html": { base_url:"https://princess.nexustours.com", utm_source:"princess", utm_medium:"mail", utm_campaign:"campaign_2_julio" }
    };
    let lastRenderedMap = {};

    // Previsualiza una o todas las plantillas
    async function generatePreview() {
      const sel = document.getElementById('template_selector').value;
      const toProcess = sel === 'all' ? Object.keys(templateConfig) : [sel];
      const previews = document.getElementById('previews');
      previews.innerHTML = '';
      const rawHtml = quill.root.innerHTML;

      for (const tplFile of toProcess) {
        const cfg = templateConfig[tplFile];
        const data = { ...cfg, banner_image_name: document.getElementById('banner_image_name').value.trim() };

        // Procesa enlaces dentro del editor
        const c = document.createElement('div'); c.innerHTML = rawHtml;
        c.querySelectorAll('a').forEach(a => {
          let href = a.getAttribute('href') || a.textContent.trim();
          if (!/^https?:\/\//i.test(href)) href = 'https://' + href;
          href = href.toLowerCase();
          const sep = href.includes('?') ? '&' : '?';
          href = href + sep +
            'utm_source='   + encodeURIComponent(data.utm_source) +
            '&utm_medium='  + encodeURIComponent(data.utm_medium) +
            '&utm_campaign='+ encodeURIComponent(data.utm_campaign) +
            '&contact_id={{contact.id}}';
          a.setAttribute('href', href);
        });
        data.body_content = c.innerHTML;

        // Render Mustache
        const tplText = await fetch(tplFile).then(r => r.text());
        const rendered = Mustache.render(tplText, data);
        lastRenderedMap[tplFile] = rendered;

        // Añade tarjeta de preview
        const card = document.createElement('div');
        card.className = 'preview-card';
        const header = document.createElement('div');
        header.className = 'preview-header';
        header.textContent = tplFile.replace('_campaña_eng.html', '');
        const frame = document.createElement('iframe');
        frame.className = 'preview-frame';
        frame.srcdoc = rendered;
        card.appendChild(header);
        card.appendChild(frame);
        previews.appendChild(card);
      }
      document.getElementById('download-btn').disabled = false;
    }

    // Descarga uno o todos
    function downloadHTML() {
      const sel = document.getElementById('template_selector').value;
      if (sel === 'all') {
        for (const [file, html] of Object.entries(lastRenderedMap)) {
          const blob = new Blob([html], { type: 'text/html' });
          const url = URL.createObjectURL(blob);
          const a = document.createElement('a');
          a.href = url;
          a.download = file.replace('.html','-custom.html');
          a.click();
          URL.revokeObjectURL(url);
        }
      } else {
        const html = lastRenderedMap[sel];
        const blob = new Blob([html], { type: 'text/html' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = sel.replace('.html','-custom.html');
        a.click();
        URL.revokeObjectURL(url);
      }
    }
  </script>
</body>
</html>
